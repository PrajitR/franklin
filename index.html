<!DOCTYPE html>
<html>
<head>
  <title>Franklin</title>
  <style>
    svg {
      overflow: scroll;
    }

    line.link {
      fill: none;
      stroke: #9ecae1;
      stroke-width: 1.5px;
    }

    .node rect {
      stroke: #333;
      stroke-width: 1.5px;
      fill: #fff;
    }

    .edgeLabel rect {
      fill: #fff;
    }

    .edgePath {
      stroke: #333;
      stroke-width: 1.5px;
      fill: none;
    }
  </style>
</head>
<body>
  <svg id="chart"></svg>
  <br>
  <button id="back">Back</button>
  <button id="toggleEdit">Edit</button>
  <p id="description">Description:</p>

  <script src="lib/d3.js" charset="utf-8"></script>
  <script src="lib/dagre.js" charset="utf-8"></script>
  <script src="franklin.js"></script>
</body>
</html>
